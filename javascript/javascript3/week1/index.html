<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress-bar"></div>
    <div class="container">
      <h1>QUIZ APP</h1>

      <!-- add question form -->
      <div class="question-form">
        <h2>Add New Question</h2>
        <form id="quizForm">
          <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" required maxlength="140" />
          </div>

          <div class="options-container">
            <div class="form-group">
              <label for="option1">Option 1:</label>
              <input type="text" id="option1" required />
              <input type="radio" name="correct" value="0" required />
              <label>Correct Answer</label>
            </div>

            <div class="form-group">
              <label for="option2">Option 2:</label>
              <input type="text" id="option2" required />
              <input type="radio" name="correct" value="1" required />
              <label>Correct Answer</label>
            </div>

            <div class="form-group">
              <label for="option3">Option 3:</label>
              <input type="text" id="option3" required />
              <input type="radio" name="correct" value="2" required />
              <label>Correct Answer</label>
            </div>

            <div class="form-group">
              <label for="option4">Option 4:</label>
              <input type="text" id="option4" required />
              <input type="radio" name="correct" value="3" required />
              <label>Correct Answer</label>
            </div>
          </div>

          <div class="form-group">
            <label for="explanation">Explanation</label>
            <input type="text" id="explanation" required maxlength="140" />
          </div>

          <button type="submit">Add Question</button>
          <button type="button" id="randomizeOptions">Randomize Options</button>
          <button type="button" id="showQuestions">Show Questions</button>
        </form>
      </div>

      <!-- sorting -->
      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Search questions..." />
        <button id="searchButton">Search</button>
        <button id="sortAlphabetical">Sort Alphabetically</button>
        <button id="sortRandom">Sort Randomly</button>
      </div>

      <!-- question lists -->
      <div class="questions-list">
        <h2>Questions</h2>
        <div id="questionsContainer"></div>
      </div>

      <!-- playing game -->
      <div class="game-section">
        <h2>Game</h2>
        <div class="player-setup">
          <input type="text" id="player1Name" placeholder="Player 1 Name" />
          <input type="text" id="player2Name" placeholder="Player 2 Name" />
          <button id="startGame">Start Game</button>
        </div>
        <div id="gameArea" class="hidden">
          <div class="player-scores">
            <div class="player1">
              <span id="player1Display"></span>
              <span id="player1Score">0</span>
              <button class="correct-btn">Correct</button>
              <button class="wrong-btn">Wrong</button>
            </div>
            <div class="player2">
              <span id="player2Display"></span>
              <span id="player2Score">0</span>
              <button class="correct-btn">Correct</button>
              <button class="wrong-btn">Wrong</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
